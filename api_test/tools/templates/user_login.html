<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta name="description" content="json,格式化,高亮">
<meta name="keywords" content="json,格式化,高亮">
<script src="../static/c.js" type="text/javascript"></script>
</head> 

 {% extends "apibase.html" %}

 {% block content %}

<table class="table" width = "100%" style="table-layout:fixed;" align = "center">
	<thead>
		<tr>
			<th>名称 :  {{ api_action }} </th>
		</tr>
	</thead>
	<tbody>

		<tr>
			<td>
				<form class="form-horizontal" role="form" action = {{ api_action }} method="post">
				<table width = "600" align = "center">
				{%   for field in form %}
					<tr>
						<td width="80">   
							{{ field.name }} 
						</td>
						<td>	
							{{ field }} 
						</td>
					</tr>
				{%  endfor %}
					<tr  align = "center">
						<td colspan="2">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="submit" class="btn example-btn" value="login">
						</td>
					</tr>
				</table>
				</form>
			</td>
		</tr>
		<tr>
			<td>
				<font color = "red">
				{{ result_msg }} 
				</font>
			</td>
		</tr>

	</tbody>
<table>

{% endblock %}
